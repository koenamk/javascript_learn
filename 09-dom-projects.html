<!DOCTYPE html>
<head>
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="subscribe-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = Free shipping.</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
  ">
  <button onclick="
    CalculateShipping();
  ">Calculate Shipping</button>
  <p class="js-shipping-result"></p>

  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        CalculateShipping();
      }
    }

    function CalculateShipping() {
      const inputElem = document.querySelector('.js-cost-input');
      let orderCost = Number(inputElem.value);

      if (orderCost < 40) {
        orderCost += 10;
      }

      document.querySelector('.js-shipping-result').innerHTML = 
        `Cost including shipping: $${orderCost}`;
    }

    function subscribe() {
      const buttonElem = document.querySelector('.subscribe-button');
      if (buttonElem.innerHTML === 'Subscribe') {
        buttonElem.innerHTML = 'Subscribed';
      } else {
        buttonElem.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>
