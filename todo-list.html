<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial; 
      }

      .heading {
        font-size: 24px;
        font-weight: bold;
        color: plum
      }

      .todo-grid {
        display: grid;
        grid-template-columns: 200px 150px 100px;
      }

      .js-name-input {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="heading">Todo List</p>

    <input placeholder="Todo Name" class="js-name-input">

    <input type="date" class="js-due-date-input">

    <button onclick="
      addTodo();
    ">Add</button> 

    <div class="js-todo-list todo-grid"></div>

    <script src="todo-list.js"></script>
  </body>
</html>
