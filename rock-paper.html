<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    pickComputerMove();

    let result = '';
    if (computerChoice === 'Rock') {
      result = 'It\'s a tie!';
    } else if (computerChoice === 'Paper') {
      result = 'You lose!';
    } else {
      result = 'You win!';
    }
    alert(`You picked Rock. Computer picked ${computerChoice}. 
    ${result}`);
  ">Rock</button>

  <button onclick="
    pickComputerMove();

    let result = '';
    if (computerChoice === 'Paper') {
      result = 'It\'s a tie!';
    } else if (computerChoice === 'Scissors') {
      result = 'You lose!';
    } else {
      result = 'You win!';
    }
    alert(`You picked Paper. Computer picked ${computerChoice}. 
    ${result}`);
  ">Paper</button>

  <button onclick="
    pickComputerMove();

    let result = '';
    if (computerChoice === 'Scissors') {
      result = 'It\'s a tie!';
    } else if (computerChoice === 'Rock') {
      result = 'You lose!';
    } else {
      result = 'You win!';
    }
    alert(`You picked Scissors. Computer picked ${computerChoice}. 
    ${result}`);
  ">Scissors</button>

  <script>
    let computerChoice = '';

    function pickComputerMove() {
      const randomNumber = Math.random();

      if (randomNumber < 0.34) {
        computerChoice = 'Rock';
      } else if (randomNumber <= 0.67) {
        computerChoice = 'Paper';
      } else {
        computerChoice = 'Scissors';
      }
      return computerChoice;
    }
  </script>
</body>
</html>
